services:
  nlw-agents-pg:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: agents
    ports:
      - "5432:5432" # vai redirecionar a porta 5432 da minha m√°quina, para a 5432 do docker
    volumes:
      - ./docker/setup.sql:/docker-entrypoint-initdb.d/setup.sql

